{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card shadow">
      <div class="card-header bg-white">
        <h4>{{ 'Edit Contact' if contact else 'Add New Contact' }}</h4>
      </div>
      <div class="card-body">
        <form method="POST" action="{{ request.path }}">
          <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" name="name" class="form-control" value="{{ contact.name if contact else '' }}" required>
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" name="is_bookmarked" class="form-check-input" id="mark" {{ 'checked' if contact and
              contact.is_bookmarked else '' }}>
            <label class="form-check-label" for="mark">Bookmark this contact</label>
          </div>

          <hr>
          <label class="form-label">Contact Methods (Emails, Phones, etc.)</label>

          <div id="methods-container">
            {% if contact and contact.methods %}
            {% for method in contact.methods %}
            <div class="input-group mb-2 method-row">
              <select name="types[]" class="form-select" style="max-width: 120px;">
                <option value="Phone" {{ 'selected' if method.method_type=='Phone' }}>Phone</option>
                <option value="Email" {{ 'selected' if method.method_type=='Email' }}>Email</option>
                <option value="Address" {{ 'selected' if method.method_type=='Address' }}>Address</option>
                <option value="Other" {{ 'selected' if method.method_type=='Other' }}>Other</option>
              </select>
              <input type="text" name="values[]" class="form-control" value="{{ method.value }}" placeholder="Value"
                required>
              <button type="button" class="btn btn-outline-danger" onclick="removeRow(this)">X</button>
            </div>
            {% endfor %}
            {% else %}
            <div class="input-group mb-2 method-row">
              <select name="types[]" class="form-select" style="max-width: 120px;">
                <option value="Phone">Phone</option>
                <option value="Email">Email</option>
                <option value="Address">Address</option>
                <option value="Other">Other</option>
              </select>
              <input type="text" name="values[]" class="form-control" placeholder="Value (e.g. 123456789)" required>
              <button type="button" class="btn btn-outline-danger" onclick="removeRow(this)">X</button>
            </div>
            {% endif %}
          </div>

          <button type="button" class="btn btn-sm btn-secondary mb-3" onclick="addMethod()">+ Add Another
            Method</button>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-lg">Save Contact</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  // 动态添加输入行的逻辑 (10分关键点)
  function addMethod() {
    const container = document.getElementById('methods-container');
    const row = document.createElement('div');
    row.className = 'input-group mb-2 method-row';
    row.innerHTML = `
            <select name="types[]" class="form-select" style="max-width: 120px;">
                <option value="Phone">Phone</option>
                <option value="Email">Email</option>
                <option value="Address">Address</option>
                <option value="Other">Other</option>
            </select>
            <input type="text" name="values[]" class="form-control" placeholder="Value" required>
            <button type="button" class="btn btn-outline-danger" onclick="removeRow(this)">X</button>
        `;
    container.appendChild(row);
  }

  function removeRow(btn) {
    btn.parentElement.remove();
  }
</script>
{% endblock %}
